<!DOCTYPE html>
<html>
  <body>
    <p id="output"></p>
    <script>
      fetch('bignate469.github.io/random-stuff/redirection-testing.html').then((response) => {
        response.json().then((json) => {
          document.getElemenrById('output').innerHTML = JSON.stringify(json);
        });
      }, (reason) => {
        document.getElemenrById('output').innerHTML = reason;
      });
    </script>
  </body>
</html>
